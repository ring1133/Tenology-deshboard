<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Login Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url("img/6063991.jpg") no-repeat center/cover;
    }

    .login-containner {
      width: 380px;
      padding: 40px;
      border-radius: 15px;
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease;
    }

    .login h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    .input-box {
      position: relative;
      width: 100%;
      margin: 20px 0;
    }

    .input-box input {
      width: 100%;
      height: 50px;
      padding: 15px 45px 15px 20px;
      border: none;
      outline: none;
      border-radius: 30px;
      font-size: 16px;
      color: #fff;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255,255,255,0.3);
    }

    .input-box input::placeholder {
      color: #e6e6e6;
    }

    .input-box i {
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      color: #ddd;
    }

    .remember-me {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin: 10px 0 25px;
    }

    .remember-me label {
      cursor: pointer;
    }

    .remember-me a {
      color: #ffd369;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .remember-me a:hover {
      color: #fff;
      text-decoration: underline;
    }

    .btn {
      width: 100%;
      height: 45px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #ffd369, #f08a5d);
      color: #333;
      transition: 0.4s;
    }

    .btn:hover {
      background: linear-gradient(135deg, #f08a5d, #ffd369);
      transform: scale(1.03);
    }

    .register {
      text-align: center;
      font-size: 14px;
      margin-top: 20px;
    }

    .register a {
      color: #ffd369;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s;
    }

    .register a:hover {
      color: #fff;
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-containner">
    <form action="">
      <div class="login">
        <h1>Login</h1>
      </div>

      <div class="input-box">
        <input type="text" placeholder="Enter your name" required>
        <i class="bi bi-person-circle"></i>
      </div>

      <div class="input-box">
        <input type="password" placeholder="Enter your password" required>
        <i class="bi bi-lock-fill"></i>
      </div>

      <div class="remember-me">
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Forgot password?</a>
      </div>

      <button class="btn" type="submit">Login</button>

      <div class="register">
        <p>Donâ€™t have an account? <a href="#">Sign up</a></p>
      </div>
    </form>
  </div>
</body>
</html>
